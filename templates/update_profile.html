<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <nav>
    <a href="{{ url_for('app.dashboard') }}"><type="button"> Home </button></a>
    <a href="{{ url_for('app.profile') }}"><type="button"> Profile </button></a>
    <a href="{{ url_for('app.logout') }}"><type="button"> Logout </button></a>
    </nav>

    <div class="update-container">
        <h1>Update Your Profile</h1>
        <form action="{{ url_for('app.update_profile') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="about_me">About Me:</label>
            <textarea id="about_me" name="about_me" rows="4">{{ user.about_me }}</textarea>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</html>
