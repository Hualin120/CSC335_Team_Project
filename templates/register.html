<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h1 class="register-title">Create Your Account</h1>

        <form action="{{ url_for('register') }}" method="post" autocomplete="off">

            <div class="msg">{{ msg }}</div>

            <input type="text" name="username" placeholder="Enter Your Username" class="textbox" required>
            <input type="password" name="password" placeholder="Enter Your Password" class="textbox" required>
            <input type="email" name="email" placeholder="Enter Your Email" class="textbox" required>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="register-footer">
            Already have an account?
            <a href="{{ url_for('login') }}">Log in here</a>
        </div>
    </div>

</body>
</html>
