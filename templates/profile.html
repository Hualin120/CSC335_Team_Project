{% extends "base.html" %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<style>
.profile-wrapper {
  max-width: 550px;
  margin: 50px auto;
  padding: 20px;
}

.profile-box {
  background: white;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  padding: 35px;
  text-align: center;
}

.user-initial {
  width: 80px;
  height: 80px;
  background: #111827;
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  font-weight: 600;
  margin: 0 auto 20px;
}

.username {
  font-size: 1.6rem;
  color: #212529;
  font-weight: 600;
  margin: 0 0 25px 0;
}

.info-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 25px;
  text-align: left;
}

.info-item {
  padding: 12px;
  background: #f8f9fa;
  border-radius: 6px;
}

.info-label {
  font-size: 0.8rem;
  color: #6c757d;
  font-weight: 500;
  margin-bottom: 4px;
}

.info-value {
  font-size: 0.95rem;
  color: #212529;
  font-weight: 600;
}

.actions-row {
  display: flex;
  gap: 10px;
}

.btn-action {
  flex: 1;
  background: #111827;
  color: white;
  border: none;
  padding: 11px 16px;
  border-radius: 6px;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  text-align: center;
  transition: background-color 0.2s;
}

.btn-action:hover {
  background: #1f2937;
}

@media (max-width: 640px) {
  .profile-wrapper {
    padding: 15px;
    margin: 30px auto;
  }

  .profile-box {
    padding: 25px;
  }

  .info-grid {
    grid-template-columns: 1fr;
    gap: 12px;
  }

  .actions-row {
    flex-direction: column;
  }
}
</style>

<div class="profile-wrapper">
  <div class="profile-box">
    <div class="user-initial">
      {{ current_user.username[0]|upper }}
    </div>
    
    <h1 class="username">{{ current_user.username }}</h1>
    
    <div class="info-grid">
      <div class="info-item">
        <div class="info-label">Email</div>
        <div class="info-value">{{ current_user.email }}</div>
      </div>
      
      <div class="info-item">
        <div class="info-label">Role</div>
        <div class="info-value">{{ current_user.role }}</div>
      </div>
    </div>
    
    <div class="actions-row">
      <a href="{{ url_for('clubs') }}" class="btn-action">Clubs</a>
      <a href="{{ url_for('announcements') }}" class="btn-action">Announcements</a>
    </div>
  </div>
</div>

{% endblock %}
